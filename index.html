<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

<body>
  <h1 class="title">Play Tic Tac Toe!</h1>
  <section class="game-board-wrapper">

    <div class="cell" id="4"></div>

    <div class="cell" id="9"></div>

  <script src="scripts.js"></script>
